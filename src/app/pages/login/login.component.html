<div id="loginContainer">
  <div style="background-color: #16213e">
    <form class="form-signin">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h4 class="h4 mb-3 font-weight-normal">Please sign in</h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required=""
        autofocus=""
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        style="margin-top: 5%"
        placeholder="Password"
        required=""
      />

      <div>
        <a
          class="nav-link"
          [routerLink]="'/request'"
          >Forgot password?</a
        >
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <div style="margin-top: 5%;">
         <a
            class="nav-link"
            [routerLink]="'/signup'"
            ><strong>CREATE NEW ACCOUNT</strong></a
          >
      </div>
      <p class="mt-5 mb-3 text-muted">Â© 2021-2021</p>
    </form>
  </div>
</div>
