<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h3>New Games</h3>
      <ngb-carousel
        *ngIf="images"
        [showNavigationArrows]="true"
        [showNavigationIndicators]="true"
        style="width: 100%; margin-top: 4%"
      >
        <ng-template ngbSlide *ngFor="let image of images">
          <a
            href="https://www.google.fr/?q=Number+{{ i + 1 }}"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <div class="picsum-img-wrapper">
              <img [src]="image" alt="Random slide" />
            </div>
          </a>

          <div class="carousel-caption"></div>
        </ng-template>
      </ngb-carousel>
    </div>

    <div class="col-lg-4">
      <h3>RECOMMENDED FOR YOU</h3>
      <div class="row">
        <div
          class="card"
          style="width: 10rem; margin-top: 5%; margin-right: 5%; "
          *ngFor="let hero of [1, 2, 3, 4]"
        >
        <img
        class="card-img-top"
        src="https://cdns.kinguin.net/media/catalog/category/cache/1/hi_image/9df78eab33525d08d6e5fb8d27136e95/HITMAN3_800_1.jpg"
        alt="Card image cap"
        height="156"
        width="150"
      />
          <div class="card-body">
            <p class="card-text">HITMAN 3 EU Epic Games CD Key</p>
          </div>
          <div class="card-footer">
            <p class="card-text"><strong class="text-muted">DKK 199</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <h3>Best Sellers!</h3>

  <div class="row">
    <div class="card" *ngFor="let hero of [1, 2, 3, 4, 5, 6,8,9,10,11,12,13]"
    style="width: 10rem; margin-right: 2%;  margin-top: 3%;">
      <img
        class="card-img-top"
        src="https://cdns.kinguin.net/media/catalog/category/cache/1/hi_image/9df78eab33525d08d6e5fb8d27136e95/HITMAN3_800_1.jpg"
        alt="Card image cap"
        height="156"
        width="150"
      />
      <div class="card-body">
        <p class="card-text">HITMAN 3 EU Epic Games CD Key</p>
      </div>
      <div class="card-footer">
        <p class="card-text"><strong class="text-muted">DKK 199</strong></p>
      </div>
    </div>
  </div>
</div>
